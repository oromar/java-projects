<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./Menu.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="Conteudo">

		<h:panelGrid style="margin-left:10px;width:70%">

			<h1>Listagem de Testamento</h1>
			<br />
			<br />

			<h:form id="form_"
				styleClass="form-horizontal">

				<p:growl showDetail="true" autoUpdate="true" globalOnly="true" />

				<h:commandButton type="button" styleClass="btn btn-primary"
					value="Novo" immediate="true">
					<p:ajax event="click"
						oncomplete="dialogCadastroTestamento.show();"
						listener="#{testamentoMB.novoListener}" process="@this"
						update=":form_cadastro" />
				</h:commandButton>

				<h:panelGrid style="float:right;" columns="5" id="panel_filter">

					<h:inputText id="input__filter_nome_testamento"
						style="float:right;width:200%;" styleClass="form-control"
						value="#{testamentoMB.filterValue}">
						<f:ajax event="keyup" execute="@this"
							listener="#{testamentoMB.filterDataTable}"
							render="table_" />
					</h:inputText>
					
							&nbsp;&nbsp;
							
						<h:commandButton style="float:right;" styleClass="btn btn-primary"
						type="button"
						onclick="dialog.show();"
						value="Pesquisar" immediate="true" />
						
						&nbsp;&nbsp;
						
					<h:commandButton style="float:right;" styleClass="btn btn-primary"
						type="button" value="Limpar Filtro" immediate="true">
						<p:ajax listener="#{testamentoMB.clearFilterListener}" process="@this"
							update=":form_:table_, :form_busca_" />
					</h:commandButton>

				</h:panelGrid>

				<br />
				<br />

				<h:dataTable id="table_"
					value="#{testamentoMB.listaBeans}"
					styleClass="table table-bordered table-hover"
					var="testamento"
					style="width:100%;cellspacing:10; cellpadding:10;">

					<h:column id="column_id_testamento">
						<f:facet name="header">
							<h:outputLabel value="#" />
						</f:facet>
						<h:outputLabel value="#{testamento.id}" />
					</h:column>

					<h:column id="column_nome_testamento">
						<f:facet name="header">
							<h:outputLabel value="Nome" />
						</f:facet>
						<h:outputLabel value="#{testamento.nome}" />
					</h:column>



					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Ação" />
						</f:facet>
						<h:commandLink>
							<span class="glyphicon glyphicon-pencil" />
							<p:ajax event="click" listener="#{testamentoMB.updateListener}"
								process="@this" oncomplete="dialogCadastroTestamento.show();"
								update=":form_cadastro" />
							<f:attribute name="beanToUpdate"
								value="#{testamento}" />
						</h:commandLink>
						
						&nbsp;&nbsp;
						
						<h:commandLink immediate="true">
							<span class="glyphicon glyphicon-remove" />
							<p:ajax event="click" listener="#{testamentoMB.removeListener}"
								update=":form_" process="@this" />
							<f:attribute name="beanToRemove"
								value="#{testamento}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGrid>

		<p:dialog id="dialog_busca_avancada_"
			styleClass="panel panel-primary"
			widgetVar="dialog" modal="true"
			showEffect="fade" showHeader="true" width="800" hideEffect="fade"
			resizable="false">

			<f:facet name="header">
				<h:outputLabel value="Pesquisa de Testamento" />
			</f:facet>

			<h:form id="form_busca_"
				styleClass="form-horizontal">

				<h:panelGrid styleClass="form-group" style="margin-left:10px;">

					<h:outputLabel value="Nome" />
					<h:inputText value="#{testamentoMB.beanFiltro.nome}"
						styleClass="form-control" size="80" />
						


				</h:panelGrid>
				<br />

				<h:panelGrid columns="4" style="float:right;">

					<h:commandButton styleClass="btn btn-primary" value="Pesquisar">
						<p:ajax event="click" listener="#{testamentoMB.filterDataTable}"
							update="@form, :form_:table_"
							process="@form"
							oncomplete="dialog.hide();" />
					</h:commandButton>

					<br />

					<h:commandButton type="button" styleClass="btn btn-primary"
						value="Cancelar"
						onclick="dialog.hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog id="dialogCadastroTestamento_"
			styleClass="panel panel-default"
			widgetVar="dialogCadastroTestamento" modal="true"
			showEffect="fade" showHeader="true" width="800" resizable="false"
			hideEffect="fade">

			<f:facet name="header" widgetVar="dialogCadastroTestamento">
				<h:outputLabel value="Cadastro de Testamento" />
			</f:facet>

			<h:form id="form_cadastro" styleClass="form-horizontal">

				<h:panelGrid styleClass="form-group"
					style="width:80%;margin-left:10px;">

					<h:outputLabel value="Nome" />
					<h:inputText id="input_nome_testamento" styleClass="form-control" value="#{testamentoMB.beanSelecionado.nome}" />



				</h:panelGrid>

				<br />

				<h:panelGrid columns="5">

					<h:commandButton styleClass="btn btn-primary" value="Salvar">
						<p:ajax event="click" listener="#{testamentoMB.saveListener}"
							update=":form_, :form_cadastro"
							process="@form" />
						<f:attribute name="beanToSave" value="#{testamentoMB.beanSelecionado}" />
					</h:commandButton>
					
						&nbsp;&nbsp;
						
						<h:commandButton id="btn_limpar" styleClass="btn btn-primary"
						value="Limpar">
						<f:ajax event="click" listener="#{testamentoMB.limparListener}"
							render="@form" execute="@this" immediate="true" />
					</h:commandButton>
					
						&nbsp;&nbsp;
						
							<h:commandButton styleClass="btn btn-primary" value="Cancelar"
						type="button" onclick="dialogCadastroTestamento.hide();">
					</h:commandButton>

				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
